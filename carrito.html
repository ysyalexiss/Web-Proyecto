<!DOCTYPE html>
<html>
<head>
  <title>Carrito de compras</title>
  <link rel="stylesheet" type="text/css" href="carrito.css">
</head>
<body>
  <header>
    <h1>Carrito de compras</h1>
  </header>
  
  <main>
    <div class="product">
      <img src="product1.jpg" alt="Producto 1">
      <h2>Producto 1</h2>
      <p>Precio: $19.99</p>
      <button>Agregar al carrito</button>
    </div>
    
    <div class="product">
      <img src="product2.jpg" alt="Producto 2">
      <h2>Producto 2</h2>
      <p>Precio: $29.99</p>
      <button>Agregar al carrito</button>
    </div>
    
    
    <div id="cart">
      <h2>Carrito de compras</h2>
      <ul>
        <li>Producto 1 - $19.99</li>
        <li>Producto 2 - $29.99</li>
       
      </ul>
      <p>Total: $49.98</p>
      <button>Finalizar compra</button>
    </div>
  </main>
</body>
</html>
